<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="dashboard.css">
 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<body>
    <section class="sec-navbar">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="images/navLogo.svg" alt="Logo" class="brand-logo" />
        </a>
        <a class="navbar-brand-mobile" href="#">
          <img src="images/navLogo.svg" alt="Logo" class="brand-logo-m" />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="20"
              viewBox="0 0 38 20"
              fill="none"
            >
              <path
                d="M16 2L36 2"
                stroke="black"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M9 10L36 10"
                stroke="black"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M2 18L36 18"
                stroke="black"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/dashboard}">Product</a>
            </li>
            <li class="nav-item">
  				<a class="nav-link" th:href="@{/subscribers}">Subscribers</a>
			</li>
            <li class="nav-item">
            	<a class="nav-link" href="">Contacts</a>
            </li>
           <li class="nav-item">
  				<a class="nav-link" th:href="@{/}">Home</a>
			</li>
          </ul>
        </div>
      </nav>
    </section>
     <section class="Products	">
  <button class="btn btn-primary mb-3 addProductBtn">Add Product</button>
  <div class="addProduct container">
   <form th:action="@{/save-product}" method="post" enctype="multipart/form-data" class="productform">
    <input type="text" name="name" placeholder="Name"><br>
    <input type="text" name="category" placeholder="Category"><br>
    <input type="text" name="casNo" placeholder="CAS No"><br>
    <input type="text" name="packingSize" placeholder="Packing Size"><br>
    <input type="text" name="rate" placeholder="Rate"><br>
    <input type="text" name="description" placeholder="Description"><br>
    
    <span>
        <label>Image: </label>
        <input type="file" name="imageFile" class="Ufile"><br>
    </span>
   <span>
    <label>Product PDF: </label>
    <input type="file" name="pdfFile" class="Ufile" ><br><br>
   </span>
    
    <button type="submit" class="addProductSubmit">Submit</button>
  </form>
  </div>
</section>
    <section class="products">
     <h1>All Products</h1>
        <div class="container viewProducts">
       
  <div th:each="p : ${products}" class="productDiv col-lg-5 col-sm-12">
  <div class="col-lg-8 col-sm-12">
  <h3 th:text="${p.name}">Product Name</h3>
    <p>CAS No: <span th:text="${p.casNo}"></span></p>
    <p>Category: <span th:text="${p.category}"></span></p>
    <p>Packing: <span th:text="${p.packingSize}"></span></p>
    <p>Rate: <span th:text="${p.rate}"></span></p>
    <p>Description: <span th:text="${p.description}"></span></p></div>
    
    <div class="col-lg-2 col-sm-12">
     <img th:src="@{/image/{id}(id=${p.id})}" width="50" /><br>
    <a th:href="@{/pdf/{id}(id=${p.id})}" target="_blank">View PDF</a>
    <form th:action="@{/delete-product/{id}(id=${p.id})}" method="post" style="margin-top: 10px;">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">
            Delete
          </button>
        </form>
    </div>
  </div>
        	
  </div>
 </section>
 
    <script src="dashboard.js"></script>
</body>
</html>
