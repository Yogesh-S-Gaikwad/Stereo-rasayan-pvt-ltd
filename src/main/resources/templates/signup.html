<!-- Signup Modal -->
<div class="modal" id="signupModal"> 
 <div class="modal-content">
 <a class="close" th:href="@{/}">&times;</a>
    <h3 class="signupHedding">SignUp</h3>
<p th:if="${message}" th:text="${message}" style="color:green"></p>
<p th:if="${error}" th:text="${error}" style="color:red"></p>
    <div class="singupline"></div>

<form id="signupForm" method="post" action="/register" class="form-login">
	
  <label for="username">Username</label>
  <input type="text" name="username" id="username" required />

  <label for="email">Email</label>
  <input type="email" name="email" id="email" required />

  <label for="mobileNumber">Mobile Number</label>
  <input type="number" name="mobileNumber" id="mobileNumber" required />
  
  <div class="addressDiv">
  <span class="col-sm-12 col-md-6  addressSpan">
  	<label for="address">Address</label>
  	<input  type="text" name="address" id="address" required />
  </span>
  
  <span class="col-md-6 col-sm-12 addressSpan">
  <label for="city">City</label>
  <input class="col-md-6" type="text" name="city" id="city" required />
  </span>
  
  <span class="col-md-6 col-sm-12 addressSpan">
  <label for="state">State</label>
  <input class="col-md-6" type="text" name="state" id="state" required />
  </span>
  
  <span class="col-md-6 col-sm-12 addressSpan">
  <label for="pincode">Pincode</label>
  <input class="col-md-6" type="number" name="pincode" id="pincode" required />
  </span>
  </div>
   
  <label for="password">Password</label>
  <input type="password" name="password" id="password" required />

  <button type="submit" class="sendOtpBtn" id="sendOtpBtn">Continue</button>

  <p style="margin-top: 10px;">
   <a th:href="@{login}" id="goTologin"  class="text-decoration-none text-primary">Already have an account? Login here</a>
  </p>
</form>
</div>
