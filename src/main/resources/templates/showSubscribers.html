<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="dashboard.css">
 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="dashbord.css">
<body>
    <section class="sec-navbar">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="images/navLogo.svg" alt="Logo" class="brand-logo" />
        </a>
        <a class="navbar-brand-mobile" href="#">
          <img src="images/navLogo.svg" alt="Logo" class="brand-logo-m" />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="20"
              viewBox="0 0 38 20"
              fill="none"
            >
              <path
                d="M16 2L36 2"
                stroke="black"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M9 10L36 10"
                stroke="black"
                stroke-width="3"
                stroke-linecap="round"
              />
              <path
                d="M2 18L36 18"
                stroke="black"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/dashboard}">Product</a>
            </li>
            <li class="nav-item">
  				<a class="nav-link" th:href="@{/subscribers}">Subscribers</a>
			</li>
            <li class="nav-item">
            	<a class="nav-link" href="">Contacts</a>
            </li>
           <li class="nav-item">
  				<a class="nav-link" th:href="@{/}">Home</a>
			</li>
          </ul>
        </div>
      </nav>
    </section>
 <section class="subscribers">
    <div class="container p-5"  th:if="${subscribers}">
  	<h2>Subscribers</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Subscribed At</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="sub : ${subscribers}">
        <td th:text="${sub.id}"></td>
        <td th:text="${sub.email}"></td>
        <td th:text="${#temporals.format(sub.subscibeAt, 'dd-MM-yyyy HH:mm')}"></td>
      </tr>
    </tbody>
  </table>
</div>
<div style="text-align: center;">
    <a th:if="${currentPage > 0}"
       th:href="@{/subscribers(page=${currentPage - 1})}"
       style="margin-right: 10px; text-decoration: none; font-size: 24px;">&#8592;</a> 

    <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + totalPages"
          style="font-weight: bold;"></span>

    <a th:if="${currentPage + 1 < totalPages}"
       th:href="@{/subscribers(page=${currentPage + 1})}"
       style="margin-left: 10px; text-decoration: none; font-size: 24px;">&#8594;</a> 
</div>
    </section>
    <script src="dashboard.js"></script>
</body>
</html>
